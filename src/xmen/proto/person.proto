syntax="proto2";
package models;

message Person {
    optional string name = 3;
    optional string id = 4;
    optional string kind = 5 ;
    optional int64 age = 10;
    optional bool deleted = 100 [default=false];
    optional string description = 11;
    repeated string messages = 12;
    optional bool cloned = 50 [default=false];
    optional string cloned_from_ref = 51;
}
